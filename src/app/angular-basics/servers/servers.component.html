      <input

      <button 
        class="btn btn-primary" 
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add Server</button>


      <!--<p>{{ serverCreationStatus }}</p>-->

      <!-- string interpolation - print text 
      <p>{{ allowNewServer }}</p>-->

      <!-- property binding - change a component
      <p [innerText]="allowNewServer"></p>-->

      <p *ngIf="serverCreated; else noServer">Server was created, my server name is {{ serverName }}</p>
      <ng-template #noServer>
        <p>No server was created</p>
      </ng-template>

      <hr>

      <p>Directives assignment - toggle</p>
      <!--<button class="btn btn-primary" (click)="showSecret = !showSecret">Display details</button>-->
      <button class="btn btn-primary" (click)="onToggleDetails()">Display details</button>
      <p *ngIf="showSecret">Secret Password = tuna</p>
      <div 
        *ngFor="let logItem of log; let i = index"
        [ngStyle] = "{backgroundColor: i >= 4 ? 'blue' : ' transparent'}"
        [ngClass] = "{'white-text': i >= 4}"
        >{{ logItem }}
      </div>

      <hr>

      <app-server *ngFor="let server of servers"></app-server>

    </div>
  </div>
